{% extends 'base.html' %}

{% block title %}
{{ super() }} - Login
{% endblock %}

{% block content %}
    <div class="container my-5 py-5">   
        <h2 class="display-4 py-3 mb-4">Users</h2>
        <hr>
        {% if users %}
            {% for user in users %}
            <ul class="list-group">
                <li class="list-group-item">
                {{ user }}
                </li>
            </ul>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}
